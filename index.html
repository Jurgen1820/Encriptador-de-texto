<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="Img/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"
            ></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras en minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"
            />
        </div>
    </div>
    <div class="encriptador">
        <img src="Img/muñeco.png" alt="" id="muneco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar.</p>
            <!--textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
